# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/icons/foreground.png
    - assets/icons/google.png
    - assets/icons/wechat.png
    - assets/icons/qq.png
    - assets/animations/splash.gif
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC/NotoSansSC(TrueType).otf
        - asset: assets/fonts/NotoSansSC/NotoSansSC-Medium(TrueType).otf
        - asset: assets/fonts/NotoSansSC/NotoSansSC-Bold(TrueType).otf
          weight: 700
    # 微软雅黑
    - family: MSYH
      fonts:
        - asset: assets/fonts/MSYH/msyh.ttc
        - asset: assets/fonts/MSYH/msyhbd.ttc
        - asset: assets/fonts/MSYH/msyhl.ttc
          weight: 700
    # 新宋体
    - family: Simsun
      fonts:
        - asset: assets/fonts/Simsun.ttc
          weight: 700
    # 云峰静龙行书
    - family: YFJLXS
      fonts:
        - asset: assets/fonts/YFJLXS.ttf
          weight: 700
    # 三极泼墨体
    - family: SJPM
      fonts:
        - asset: assets/fonts/SJPM.ttf
          weight: 700
    # 三极行楷简体
    - family: SJXK
      fonts:
        - asset: assets/fonts/SJXK.ttf
          weight: 700
    # 小可奶酪体
    - family: XKNLT
      fonts:
        - asset: assets/fonts/XKNLT.ttf
          weight: 700
    # - family: Schyler
    #   fonts:
    #     - asset: fonts/Schyler-Regular.ttf
    #     - asset: fonts/Schyler-Italic.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

flutter_launcher_icons:
  android: true  # Android图标配置
  ios: true                 # iOS图标配置
  remove_alpha_ios: true
  image_path: "assets/icon/foreground.png"  # 源图标文件路径（建议1024x1024）
  
  # 可选高级配置（如需要不同平台的独立图标）
  android_adaptive_icon_background: "#FFFFFF"  # Android自适应图标背景色
  android_adaptive_icon_foreground: "assets/icon/foreground.png"  # 前景图标（Android 12+）
  ios_image_path_alpha: "assets/icon/ios_icon.png"  # iOS专用图标（去除Alpha通道）
